<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">СмартТехник</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      
      {% if request.user.is_authenticated %}
      <div class="navbar-nav mr-auto">
        <a class="nav-link {% if request.resolver_match.view_name == 'home' %}active{% endif %}"
           aria-current="page" href="{% url 'home' %}">Список ремонтов</a>
        <a class="nav-link {% if request.resolver_match.view_name == 'repair_done' %}active{% endif %}"
           aria-current="page" href="{% url 'repair_done' %}">Готовые
          ремонты</a>
      </div>
      
      <div class="navbar-nav">
        {% if user.is_superuser %}
        <a class="nav-link" href="{% url 'admin:index' %}">Административный
          раздел</a>
        {% endif %}
        
        <a class="nav-link disabled" href="#" tabindex="-1"
           aria-disabled="true"><b>Техник:</b> {{ user }}</a>
        <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
      </div>
      {% else %}
      
      <div class="navbar-nav">
        <a class="nav-link {% if request.resolver_match.view_name == 'login' %}active{% endif %}"
           aria-current="page" href="{% url 'login' %}">Войти</a>
      </div>
      {% endif %}
    </div>
  </div>
</nav>
