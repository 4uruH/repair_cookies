<div id="header">
  <div id="logo">
    <div id="logo_text">
      <h1><a href="/">Сookies Repair Servicman Desk</a></h1>
    </div>
  </div>
  <div id="menubar">
    <ul id="menu">
      <li class="selected"><a href="/">К списку ремонтов</a></li>
      <li><a href="{% url 'repair_done' %}">Выполненые ремонты</a></li>
      <li>
        {% if user.is_superuser %}
        <a href="{% url 'admin:index' %}">Административный раздел</a>
        {% endif %}
      </li>
      {% if request.user.is_authenticated %}
      <li><a href="{% url 'logout' %}">Выйти</a></li>
          <form method="GET" action="{% url 'home' %}">
            {{ form.as_p }}
            <input type="submit" value="Submit" class="btn-default"/>
          </form>
      {% else %}
      <li><a href="{% url 'login' %}">Войти</a></li>
      {% endif %}
    </ul>
  </div>
</div>
